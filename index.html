<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div style="text-align: center;" class="container">
    <div class="row">
        <div class="col-sm">player 1 lives</div>

        <div class="col-sm"></div>

        <div class="col-sm">player 2 lives</div>
    </div>
    <div class="row">
        <div class="col-sm">4</div>

        <div class="col-sm"></div>

        <div class="col-sm">4</div>
    </div>

    <div class="row">
        <div class="col-sm">wins: <p id="p1-wins"></p> </div>

        <div class="col-sm"></div>

        <div class="col-sm">wins: <p id="p2-wins"></p></div>
    </div>
</div>

<div style="width: 15%;text-align: center;background-image: url('images/template.png');background-color: none;" class="container">
    <div class="row">
        <div style="border-right: 1px solid black;border-bottom: 1px black solid;" class="col" id="1-1"> hi</div>
        <div style="border-right: 1px solid black;border-bottom: 1px black solid;"class="col" id="1-2">hi</div>
        <div style="border-bottom: 1px black solid;" class="col" id="1-3">hi</div>
    </div>
    <div class="row">
        <div style="border-right: 1px solid black;border-bottom: 1px black solid;" class="col" id="2-1">hi</div>
        <div style="border-right: 1px solid black;border-bottom: 1px black solid;" class="col" id="2-2">hi</div>
        <div style="border-bottom: 1px black solid;" class="col" id="2-3">hi</div>
    </div>
    <div class="row">
        <div style="border-right: 1px solid black;" class="col" id="3-1">hi</div>
        <div style="border-right: 1px solid black;" class="col" id="3-2">hi</div>
        <div class="col" id="3-3">hi</div>
    </div>

    
</div>



<script src="js/main.js"></script>    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>    
</body>
</html>
